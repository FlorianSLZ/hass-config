# CAMERAS --------------------------------------------------------------------------------------------
title: 'B端ro'
path: office
icon: mdi:desktop-mac
cards:
################################################################################################

    # Floorplan B端ro
  - type: vertical-stack
    cards:
    - type: picture-elements
      style: |
        ha-card {
          --ha-card-background: rgba(0, 0, 0, 0.0);
          box-shadow: 0px 0px;
          max-width: 500px;
        }
        ha-card:not(.type-markdown):not(.type-custom-button-card):not(.type-entities):not(.type-custom-mod-card):not(.type-custom-bar-card):not(.type-history-graph):not(.type-iframe):not(.type-glance){
          margin: 0px 10%
        }
      image: /local/floorplan/office.png
      elements:
# Sensoren
        # B端ro Fenster
        - type: image
          entity: binary_sensor.door_window_sensor_158d0003cd1222
          image: /local/floorplan/open.png
          state_filter:
            "on": opacity(100%)
            "off": opacity(0%)
          style:
            top: 90%
            left: 90%
            width: 20%
# Lampen
        - type: image
          entity: light.buro
          tap_action:
            action: toggle
          image: /local/floorplan/light-decke.png
          state_filter:
            "on": opacity(100%)
            "off": opacity(0%)
          style:
            top: 36%
            left: 54%
            width: 80%




  # Buttons ----------------------------------------------------------------

  - type: grid
    title: B端ro
    columns: 3
    cards:

      - type: custom:button-card
        entity: light.buro
        template:
          - light
          - icon_hue
            
      - type: custom:button-card
        entity: light.buro_tisch
        template:
          - light
          - icon_hue
          
      - type: custom:button-card
        entity: light.burowand_oben
        template:
          - light
          - icon_hue

      - type: custom:button-card
        entity: switch.buro_heizung
        name: Heizung
        template:
          - light
          
          






  - type: horizontal-stack
    cards: 
    - type: custom:mini-graph-card
      name: Temperatur
      entities:
        - entity: sensor.temperatur_buro
      font_size: 75
      points_per_hour: 2
      color_thresholds:
        - value: 0
          color: "#0066ff"
        - value: 19
          color: "#33cc33"
        - value: 21.5
          color: "#ffcc00"
        - value: 22.5
          color: "#cc6600"
        - value: 24
          color: "#cc3300"
    - type: custom:mini-graph-card
      name: Luftfeuchtigkeit
      entities:
        - entity: sensor.luftfeuchtigkeit_buro
      font_size: 75
      points_per_hour: 2
      color_thresholds:
        - value: 1
          color: "#cc0000"
        - value: 35
          color: "#fff000"
        - value: 40
          color: "#33cc33"
        - value: 60
          color: "#fff000"
        - value: 65
          color: "#0066ff"
          