- id: Bad_Motion_Light
  alias: Bad_Motion_Light
  trigger:
  - platform: state
    from: 'off'
    to: 'on'
    entity_id: binary_sensor.bewegung_bad_back
  - type: motion
    platform: device
    device_id: 9c893a52829d37d16c7ec5930bcd3c39
    entity_id: binary_sensor.bewegung_bad_front
    domain: binary_sensor
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: light.shelly_shsw_1_770e1f
      state: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 3
        milliseconds: 0
    - condition: time
      after: 05:00:00
      before: '23:00:00'
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  action:
  - service: light.turn_on
    data:
      entity_id: light.shelly_shsw_1_770e1f
